<html>

<head>

</head>

<body>

<!-- Create a Table [Colums, Rows] -->
<!-- Table => Creates a table  -->
<!-- tr => creates a row -->
<!-- th => creates header cell  -->
<!-- td => creates data cell -->
<table>
    <!-- Header row => contains header cells -->
    <tr>
<th>
    ID
</th>
<th>
    Name
</th>
<th>
    City
</th>
<th>
    Course
</th>
</tr>
<!-- Data Rows => Contains data cells -->

<tr>
<td>1</td>
<td>A</td>
<td>P</td>
<td>X</td>
</tr>
<tr>
    <td>2</td>
    <td>B</td>
    <td>Q</td>
    <td>Y</td>
    </tr>
    <tr>
        <td>3</td>
        <td>C</td>
        <td>R</td>
        <td>Z</td>
        </tr>

</table>
</body>





</html>
